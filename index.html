<html lang="eng">
<link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

<div id="rest">
  <h1 id="title">Scotland Rugby Survey</h1>
  <p id="description">A survey to see fans' thoughts on Scottish Rugby!</p>
</div>
<div id="main">
  <p> Please answer the question below so we can research fan opinion! </p>
  <div id="img-div">
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/cb/Rugby_Scotland.jpg" id="image" </div> <br>
    <p id="explain">* = required </p>

    <form action="#" id="survey-form">

      <label id="name-label" for="name">* Name: </label>
      <input id="name" type="name" required placeholder="Name">

      <br><br>

      <label id="email-label" for="email">* Email: </label>
      <input id="email" type="email" required placeholder="Email">
      <br><br>

      <label id="number-label" for="number">*Where will Scotland finish in 6 Nations 2019?: </label>

      <input id="number" type="number" required placeholder="number" min="1" max="6">
      <br><br> Who's going to be the 2019 top points scorer? <select id="dropdown" type="dropdown">
  <option disabled value>Select an option</option>
      <option  value="hogg">Stuart Hogg</option>
      <option value="russell">Finn Russell</option>
      <option value="price">Ali Price</option>
      <option value="jones">Huw Jones</option>
   <option value="other">Other</option></select>
      <br><br> *Can we beat England again?
      <div name="radio options">
        <ul>
          <ul style="list-style: none;">
            <li class="radio"><label>Obviously! <input name="radio-buttons" value="1"  type="radio" class="win" ></label></li>
            <li class="radio"><label>Maybe... <input name="radio-buttons" value="2"  type="radio" class="win" ></label></li>
            <li class="radio"><label>Sadly not <input name="radio-buttons" value="3"  type="radio" class="win" ></label></li>
          </ul>
        </ul>
        Which matches can will we win?
        <ul id="checkbox" style="list-style:none;"><br>

          <li class="checkbox"><label><input name="team" value="1" type="checkbox">England<br>
     <li class="checkbox"><label><input name="team" value="2" type="checkbox">Wales<br>
     <li class="checkbox"><label><input name="team" value="3" type="checkbox">France<br>
     <li class="checkbox"><label><input name="team" value="4" type="checkbox">Ireland<br>
     <li class="checkbox"><label><input name="team" value="5" type="checkbox">Italy<br>
      </select> <br>
      <textarea id="box">
        Do you have any other comments ahead of the season?
       </textarea>
       <br>
       <button type="submit" id="submit">Submit</button>
       </div> 
  </form>
  </div>
